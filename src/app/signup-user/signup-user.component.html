<div class="container pt-2">
    <div *ngIf="submitted" class="alert alert-success" role="alert">
        Account Created !!
    </div>
    <div *ngIf="!submitted" class="card bg-light">
        
        <article class="card-body mx-auto" style="max-width: 500px;">
            <h4 class="card-title mt-3 text-center">Create Account</h4>
            <p class="text-center">Get started with your user account</p>
            <form [formGroup]="registrationForm" (ngSubmit)="addNew(registrationForm.value)">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input formControlName="userName" class="form-control" placeholder="Full name" type="text">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input formControlName="email" class="form-control" placeholder="Email address" type="email">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>

                    <input formControlName="phone" class="form-control" placeholder="Phone number" type="text">
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input formControlName="password" class="form-control" placeholder="Create password"
                        type="password">
                </div>
                <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
                <!-- <div class="form-group">

                </div> -->
                <p class="text-center">Have an account? <a routerLink="../login">Login</a> </p>
            </form>

        </article>
        <!-- {{registrationForm.value | json}} -->
    </div>
</div>
