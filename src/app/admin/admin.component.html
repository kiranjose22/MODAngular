<div class="container pt-2">
    <div *ngIf="wrong" class="alert alert-danger" role="alert">
        Wrong Credentials! Try Again
    </div>
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 500px;">
            <h4 class="card-title mt-3 text-center">Admin Login</h4>
            <p class="text-center"><i class="fa fa-wrench"> </i> <i class="fa fa-cogs"> </i></p>
            <form [formGroup]="loginForm" (ngSubmit)="authenticate(loginForm.value)">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input formControlName="email" class="form-control" placeholder="Email address" type="email">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input formControlName="password" class="form-control" placeholder="Password" type="password">
                </div>


                <input formControlName="role" type="hidden" value="admin">


                <button type="submit" class="btn btn-primary btn-block">Login</button>

            </form>
        </article>
    </div>
</div>
