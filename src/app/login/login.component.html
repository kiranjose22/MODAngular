<div class="container pt-2">
    <div *ngIf="wrong" class="alert alert-danger" role="alert">
        Wrong Credentials! Try Again
    </div>
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 500px;">
            <h4 class="card-title mt-3 text-center">Login</h4>
            <p class="text-center">Sign in with your account</p>
            <form [formGroup]="loginForm" (ngSubmit)="authenticate(loginForm.value)">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input formControlName="email" class="form-control" placeholder="Email address" type="email">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input formControlName="password" class="form-control" placeholder="Password" type="password">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-id-badge"></i> </span>
                    </div>
                    <select  formControlName="role"  class="form-control" >
                        <option value="undefined" selected="selected"> Select account type</option>
                        <option value="user">User</option>
                        <option value="mentor">Trainer</option>
                    </select>
                </div>


                <button type="submit" class="btn btn-primary btn-block">Login</button>


            </form>
        </article>
    </div>
</div>
